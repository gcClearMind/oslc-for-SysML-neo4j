<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>查询功能界面</title>
    <link rel="stylesheet" href="/oslc/services/css/queryResource.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="nav">
        <nav id="main-nav">
            <ul>
                <li><a th:href="${catalog.getAbout()}">Catalog</a></li>
                <li><a th:href="${serviceProvider.getAbout()}">serviceProvider</a></li>
            </ul>
        </nav>
    </div>

    <div class="container">
        <div class="container-search">
            <h1>资源查询</h1>
            <div class="card">
                <div class="search-section">
                    <label for="id-search">按ID查询：</label>
                    <div class="input-group">
                        <input type="text" id="id-search" placeholder="输入ID">
                        <button onclick="searchById()">查询</button>
                    </div>
                </div>
                <div class="search-section">
                    <label for="keyword-search">按关键词检索：</label>
                    <div class="input-group">
                        <input type="text" id="keyword-search" placeholder="输入关键词">
                        <button onclick="searchByKeyword()">检索</button>
                    </div>
                </div>

            </div>
            <div class="results">
                <h2>查询结果：</h2>
                <ul id="results-list"></ul>
            </div>
            <div class="pagination" id="pagination"></div>
        </div>
    </div>

</body>
<script src="/oslc/services/js/queryResource.js"></script>
</html>
